<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lights Out Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #controls {
      margin-bottom: 1rem;
    }
    #board {
      display: grid;
      gap: 4px;
      justify-content: center;
      margin: 1rem auto;
      width: fit-content;
    }
    .cell {
      width: 40px;
      height: 40px;
      background: #444;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }
    .cell.on {
      background: #ffd700;
    }
    .cell.hint::after {
      content: "◎";
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 16px;
      color: red;
    }
    #message {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: green;
    }
    #stepCounter {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #555;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Lights Out</h1>
  <div id="controls">
    <label for="gridSize">サイズ選択:</label>
    <select id="gridSize"></select>
    <button id="startBtn">スタート</button>
    <button id="toggleHintBtn">ヒント OFF</button>
  </div>
  <div id="board"></div>
  <p id="message"></p>
  <p id="stepCounter"></p>
  <footer>
    <p>&copy; 2025 Yuya Mitsugi</p>
  </footer>

  <script>
    let size = 3;
    let board = [];
    let hintOn = true;
    let currentSolution = [];

    const boardElem = document.getElementById('board');
    const gridSizeSelect = document.getElementById('gridSize');
    const messageElem = document.getElementById('message');
    const stepCounterElem = document.getElementById('stepCounter');
    const toggleHintBtn = document.getElementById('toggleHintBtn');

    for (let i = 1; i <= 10; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `${i}×${i}`;
      gridSizeSelect.append(option);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      size = Number(gridSizeSelect.value);
      createSolvableBoard(size);
    });

    toggleHintBtn.addEventListener('click', () => {
      hintOn = !hintOn;
      toggleHintBtn.textContent = hintOn ? 'ヒント OFF' : 'ヒント ON';
      updateHintDisplay();
    });

    function createSolvableBoard(n) {
      const maxTries = 50;
      for (let t = 0; t < maxTries; t++) {
        const solution = Array(n * n).fill(0).map(() => Math.random() < 0.35 ? 1 : 0);
        const state = applyMoves(solution, n);
        const A = generateMatrix(n);
        const b = [...state];
        const solved = solveGF2(A, b);
        if (solved) {
          currentSolution = solved;
          renderBoard(state, solved, n);
          return;
        }
      }
      alert("解のある盤面が生成できませんでした。もう一度お試しください。");
    }

    function renderBoard(state, hintIndexes, n) {
      board = [];
      boardElem.innerHTML = '';
      boardElem.style.gridTemplateColumns = `repeat(${n}, 40px)`;

      for (let i = 0; i < n * n; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (state[i]) cell.classList.add('on');
        if (hintIndexes[i]) cell.classList.add('hint');
        cell.dataset.index = i;
        boardElem.appendChild(cell);
        board.push(cell);
      }

      board.forEach((cell, index) => {
        cell.addEventListener('click', () => {
          toggle(index, n);
          checkClear();
        });
      });

      messageElem.textContent = '';
      const stepCount = hintIndexes.filter(v => v === 1).length;
      stepCounterElem.textContent = `最小ステップ数: ${stepCount}手`;
      updateHintDisplay();
    }

    function toggle(index, n) {
      const r = Math.floor(index / n);
      const c = index % n;
      const delta = [[0,0],[1,0],[-1,0],[0,1],[0,-1]];
      delta.forEach(([dr, dc]) => {
        const nr = r + dr, nc = c + dc;
        if (nr >= 0 && nr < n && nc >= 0 && nc < n) {
          const ni = nr * n + nc;
          board[ni].classList.toggle('on');
        }
      });
    }

    function checkClear() {
      const isCleared = board.every(cell => !cell.classList.contains('on'));
      if (isCleared) {
        messageElem.textContent = 'クリア！✨';
      }
    }

    function applyMoves(moves, n) {
      const state = Array(n * n).fill(0);
      moves.forEach((val, idx) => {
        if (val === 1) {
          const r = Math.floor(idx / n), c = idx % n;
          [[0,0],[1,0],[-1,0],[0,1],[0,-1]].forEach(([dr, dc]) => {
            const nr = r + dr, nc = c + dc;
            if (nr >= 0 && nr < n && nc >= 0 && nc < n) {
              const ni = nr * n + nc;
              state[ni] ^= 1;
            }
          });
        }
      });
      return state;
    }

    function generateMatrix(n) {
      const A = [];
      for (let i = 0; i < n * n; i++) {
        const row = Array(n * n).fill(0);
        const r = Math.floor(i / n), c = i % n;
        [[0,0],[1,0],[-1,0],[0,1],[0,-1]].forEach(([dr, dc]) => {
          const nr = r + dr, nc = c + dc;
          if (nr >= 0 && nr < n && nc >= 0 && nc < n) {
            const ni = nr * n + nc;
            row[ni] = 1;
          }
        });
        A.push(row);
      }
      return A;
    }

    function solveGF2(A, b) {
      const n = b.length;
      const mat = A.map(row => [...row]);
      const res = [...b];
      const x = Array(n).fill(0);

      for (let col = 0; col < n; col++) {
        let pivot = -1;
        for (let row = col; row < n; row++) {
          if (mat[row][col] === 1) {
            pivot = row;
            break;
          }
        }
        if (pivot === -1) return null;
        [mat[col], mat[pivot]] = [mat[pivot], mat[col]];
        [res[col], res[pivot]] = [res[pivot], res[col]];

        for (let row = 0; row < n; row++) {
          if (row !== col && mat[row][col] === 1) {
            for (let k = 0; k < n; k++) {
              mat[row][k] ^= mat[col][k];
            }
            res[row] ^= res[col];
          }
        }
      }

      for (let i = 0; i < n; i++) {
        x[i] = res[i];
      }
      return x;
    }

    function updateHintDisplay() {
      board.forEach((cell, index) => {
        if (currentSolution[index]) {
          cell.classList.toggle('hint', hintOn);
        } else {
          cell.classList.remove('hint');
        }
      });
    }

    // 初期表示
    gridSizeSelect.value = 3;
    createSolvableBoard(3);
  </script>
</body>
</html>
