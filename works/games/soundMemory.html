<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/soundMemory.css">

  <title>音記憶ゲーム</title>
</head>

<body>
  <div class="innerWrap">
    <h1>音の順番を覚えよう！</h1>

    <!-- 波形の選択 -->
    <form class="soundType">
      <select id="waveSelect">
        <option value="sine" selected>sine（やさしい）</option>
        <option value="square">square（ピコピコ）</option>
        <option value="triangle">triangle（少し硬い）</option>
        <option value="sawtooth">sawtooth（金属的）</option>
      </select>
    </form>

    <div id="soudsButtonsArea">
      <button class="soundButton" onclick="userInput(0)">ド（C）</button>
      <button class="soundButton" onclick="userInput(1)">レ（D）</button>
      <button class="soundButton" onclick="userInput(2)">ミ（E）</button>
      <button class="soundButton" onclick="userInput(3)">ファ（F）</button>
      <button class="soundButton" onclick="userInput(4)">ソ（G）</button>
      <button class="soundButton" onclick="userInput(5)">ラ（A）</button>
      <button class="soundButton" onclick="userInput(6)">シ（B）</button>
      <button class="soundButton" onclick="userInput(7)">高いド（C）</button>
    </div>

    <div id="operationButtonArea">
      <button onclick="startGame()" id="startButton">スタート</button>
      <button onclick="resetGame()" id="resetButton" class="none">最初から</button>
      <button onclick="check()" id="checkButton" class="none">正解確認</button>
    </div>

    <div id="messageDisplay">
      <p id="message"></p>
      <p>現在<span id="currentScoreMessage"></span>連勝中</p>
      <p>最高記録:<span id="maxScoreMessage"></span>連勝</p>
    </div>
  </div>
  <script src="javascript/soundMemory.js"></script>
</body>

</html>
